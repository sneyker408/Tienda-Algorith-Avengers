{% extends "base.html"%} {enddextends}

{% block titulo %} <title>Prodcutos</title> {% endblock%}

{% block contenido%}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <p class="text-center mt-4" style="font-family: Bungee Shade, cursive; font-size: 50px;">Bandeja de entrada</p>
            <hr>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Mensaje</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for contacto in contactos %} 
                        <tr>
                            <td>{{ contacto.Usuario }}</td>
                            <td>{{ contacto.Correo }}</td>
                            <td>{{ contacto.Mensaje }}</td>
                            <td>
                                <a href="#"class="btn btn-outline-success">Responder <i class="bi bi-pen-fill"></i></i></a> |
                            
                                <a href="#" onclick="confirmarEliminar({{ contacto.id }})" class="btn btn-danger"><i class="bi bi-trash3"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    
                    </tbody>
                </table>
            </hr>
        </div>   
    </div>
</div>
{% endblock%}
