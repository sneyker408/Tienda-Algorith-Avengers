{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="{% static 'img/compras.png' %}">

  <title>TiendaOnline</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"">
      <div class=" container-fluid">
      <a class="navbar-brand" href="{% url 'inicio' %}">Inicio <i class="bi bi-shop"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'productos' %}">Existencias <i
                class="bi bi-table"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'Acerca_De_Nosotros' %}">Acerca De <i
                class="bi bi-info-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'Contactanos' %}">Contactanos <i class="bi bi-phone"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn" onclick="validar()">Mensajeria <i class="bi bi-chat-quote"></i></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <label class="form-control">Usuario: <i class="bi bi-person-circle"></i></label>
          <a href="{% url 'inicio' %}" class="btn btn-outline-danger" style="margin-left: 5px;" type="submit"><i
              class="bi bi-box-arrow-left" disabled></i></a>
        </form>
      </div>
      </div>
    </nav>
  </header>
  <main>
  </main>
  <footer>
    {% block contenido %}
    {% endblock%}
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/alerts.js' %}"></script>


  {% if messages %}
  {% for m in messages %}
  <script>
    Swal.fire({
      position: 'center',
      icon: 'success',
      title: '{{m}}',
      showConfirmButton: false,
      timer: 1700,
      iconColor: '#25C709',
      text: 'Â¡EXITOSAMENTE!'
    })

  </script>
  {% endfor %}
  {% endif %}

</body>

</html>
